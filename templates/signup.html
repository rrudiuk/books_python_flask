{% extends "layout.html" %}

{% block body %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Sign Up</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}. Go to <a href="{{ url_for('login') }}">login page</a>.
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/signup">
            <div class="field form-group">
                <div class="control">
                    <input class="input is-large form-control" type="text" name="username" placeholder="Username" autofocus="">
                </div>
            </div>

            <div class="field form-group">
                <div class="control">
                    <input class="input is-large form-control" type="text" name="name" placeholder="Name" autofocus="">
                </div>
            </div>

            <div class="field form-group">
                <div class="control">
                    <input class="input is-large form-control" type="password" name="password" placeholder="Password">
                </div>
            </div>

            <button class="btn btn-primary button is-block is-info is-large is-fullwidth">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
