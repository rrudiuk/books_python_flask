{% extends "layout.html" %}

{% block title %}
    Search results
{% endblock %}

{% block body %}
    <h1>Search results:</h1>

    <ul class="form-group">
        {% for book in books %}
            <li>
            	<a href="{{ url_for('book', book_id=book.id) }}">
            		{{ book.title }} by {{ book.author }}, year: {{ book.year }}
            	</a>
        	</li>
        {% endfor %}
    </ul>
{% endblock %}
