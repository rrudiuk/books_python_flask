  
{% extends "layout.html" %}

{% block title %}
    Books
{% endblock %}

{% block body %}
    <h1>Search for a book</h1>

    <form action="{{ url_for('books') }}" method="post">

        <h3>Search by book title</h3>
        <div class="form-group">
            <input class="form-control" name="search" placeholder="Search book">
        </div>

        <div class="form-group">
            <button class="btn btn-primary">Search book</button>
        </div>

    </form>
{% endblock %}
